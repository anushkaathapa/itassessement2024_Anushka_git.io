<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column {
            flex-basis: 30%;
            margin-bottom: 20px;
        }
        .image {
            width: 65%;
            height: 70%;
        }
        .info {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <img class="image" src="rosey.jpg" alt="rosey">
                <div class="info">
                    <h3>rosey</h3>
                    <p>Price: Rs-24,000</p>
                </div>
            </div>
            <div class="column">
                <img class="image" src="Evara.jpg" alt="Evara">
                <div class="info">
                    <h3>Evara</h3>
                    <p>Price: Rs-19,000</p>
                </div>
            </div>
            <div class="column">
                <img class="image" src="Lela.jpg" alt="Lela">
                <div class="info">
                    <h3>Lela</h3>
                    <p>Price: Rs-18,000</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img class="image" src="Lenora.jpg" alt="Lenora">
                <div class="info">
                    <h3>Lenora</h3>
                    <p>Price: Rs-28,000</p>
                </div>
            </div>
            <div class="column">
                <img class="image" src="lola noir.jpg" alt="lola noir">
                <div class="info">
                    <h3>lola noir</h3>
                    <p>Price: Rs-20,000</p>
                </div>
            </div>
            <div class="column">
                <img class="image" src="Aroha.jpg" alt="Aroha">
                <div class="info">
                    <h3>Aroha</h3>
                    <p>Price: Rs-24,000</p>
                </div>
            </div>
        </div>      <div class="row">
            <div class="column">
                <img class="image" src="RED.jpg" alt="RED">
                <div class="info">
                    <h3>RED</h3>
                    <p>Price: Rs-14,000</p>
                </div>
            </div>
            <div class="column">
                <img class="image" src="BLAIR CUTOUT M.jpg" alt="BLAIR CUTOUT">
                <div class="info">
                    <h3>BLAIR CUTOUT</h3>
                    <p>Price: Rs-16,000</p>
                </div>
            </div>
            <div class="column">
                <img class="image" src="PAMELLA.jpg" alt="PAMELLA">
                <div class="info">
                    <h3>PAMELLA</h3>
                    <p>Price: Rs-18,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
